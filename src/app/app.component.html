<input placeholder="nome" [(ngModel)]="client.name">
<input placeholder="e-mail" [(ngModel)]="client.email">

<button (click)="cadastrar()">Adicionar</button>
<table>
  <tr>
    <td>id</td>
    <td>Nome</td>
    <td>email</td>
  </tr>
  <tr *ngFor="let pessoa of lista; let i = index">
    <td>{{ i + 1 }}</td>
    <td>{{ pessoa.name }}</td>
    <td>{{ pessoa.email }}</td>
</table>
